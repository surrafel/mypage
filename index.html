<!DOCTYPE html>
<html>
	<head>
		<title>Mypage - Join The Revolution</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@1,600&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="assets/css/fontello.css">
		<link rel="stylesheet" href="assets/css/shinomiya.css">
		<link rel="icon" type="image/x-icon" href="assets/img/logo_square-removebg-preview.png">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Your very own website utilizing the shinomiya template">
    	<meta name="keywords" content="put,your,tags,here">
    	<meta name="author" content="Your name">
    	<meta name="twitter:card" content="summary">
    	<meta name="twitter:creator" content="@yourtwittertag">
    	<meta property="og:url" content="https://yourdomain.com/">
    	<meta property="og:title" content="Your name">
    	<meta property="og:description" content="Your very own website utilizing the shinomiya template">
    	<meta property="og:image" content="https://yourdomain.com/assets/img/shinomiya.png" />
	</head>
	<body>
		<div class="container">
			<div class="box box-avatar">
				
				<img src="assets/img/shinomiya.png" class="avatar" width="200" height="500"><br>

				<span class="heading" style="color: #2e3192;">mypage </span>
				<span class="heading" style="color: grey; font-size: 24px;">Under  </span>
				<span class="heading" style="color: grey; font-size: 24px;"> Construction </span>
				<span class="heading" style="color: black; font-size: 24px;">Coming  </span>
				<span class="heading" style="color: black; font-size: 24px;"> Soon </span>
			</div>

			<div class="headerDivider"></div>

			<div class="box">
				<div class="contact-us-box">
					<h2 class="heading">Contact</h2>
					<form action="mailto:surafelaramde98@gmail.com" method="POST" enctype="text/plain">
					  <div class="form-group">
						<label for="name">Name:</label>
						<input type="text" id="name" name="name" placeholder="Enter your name" required>
					  </div>
				  
					  <div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" placeholder="Enter your email" required>
					  </div>
				  
					  <div class="form-group">
						<label for="message">Message:</label>
						<textarea id="message" name="message" placeholder="Enter your message" rows="10" required></textarea>
					  </div>
				  
					  <button type="submit">Submit</button>
					</form>
					<div class="feedback"></div>
				  </div>
				  
				  <style>
				  .contact-us-box {
					background-color: #f8f8f8;
					border-radius: 10px;
					box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
					padding: 20px;
					max-width: 500px;
					margin: 0 auto;
				  }
				  
				  .contact-us-box h2 {
					margin-top: 0;
				  }
				  
				  .form-group {
					margin-bottom: 20px;
				  }
				  
				  label {
					display: block;
					margin-bottom: 5px;
					font-weight: bold;
				  }
				  
				  input[type="text"],
				  input[type="email"],
				  textarea {
					width: 100%;
					padding: 10px;
					border-radius: 5px;
					border: none;
					box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
					font-size: 16px;
				  }
				  
				  textarea {
					resize: vertical;
				  }
				  
				  button[type="submit"] {
					background-color: #4CAF50;
					color: white;
					border: none;
					border-radius: 5px;
					padding: 10px 20px;
					font-size: 16px;
					cursor: pointer;
					transition: background-color 0.3s ease;
				  }
				  
				  button[type="submit"]:hover {
					background-color: #3e8e41;
				  }
				  
				  .feedback {
					margin-top: 20px;
					padding: 10px;
					border-radius: 5px;
					font-size: 16px;
				  }
				  </style>
				  
				  <script>
				  // handle form submit
				  const form = document.querySelector('form');
				  const feedback = document.querySelector('.feedback');
				  
				  form.addEventListener('submit', function(e) {
					e.preventDefault();
					const formData = new FormData(form);
					const name = formData.get('name');
					const email = formData.get('email');
					const message = formData.get('message');
					const body = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;
					const mailtoUrl = `mailto:surafelaramde98@gmail.com?subject=New Contact Form Submission&body=${encodeURIComponent(body)}`;
					window.location.href = mailtoUrl;
					feedback.textContent = 'Thank you for your message!	We will get back to you as soon as possible.';
					form.reset();
				  });
				  </script>
				  
				  </div>
				  
				  <style>
				  .contact-us-box {
					background-color: #f8f8f8;
					border-radius: 10px;
					box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
					padding: 20px;
					max-width: 500px;
					margin: 0 auto;
				  }
				  
				  .contact-us-box h2 {
					margin-top: 0;
				  }
				  
				  .form-group {
					margin-bottom: 20px;
				  }
				  
				  label {
					display: block;
					margin-bottom: 5px;
					font-weight: bold;
				  }
				  
				  input[type="text"],
				  input[type="email"],
				  textarea {
					width: 100%;
					padding: 10px;
					border-radius: 5px;
					border: none;
					box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
					font-size: 16px;
				  }
				  
				  textarea {
					resize: vertical;
				  }
				  
				  button[type="submit"] {
					background-color: #4CAF50;
					color: white;
					border: none;
					border-radius: 5px;
					padding: 10px 20px;
					font-size: 16px;
					cursor: pointer;
					transition: background-color 0.3s ease;
				  }
				  
				  button[type="submit"]:hover {
					background-color: #3e8e41;
				  }
				  </style>
				  
				  
			</div>
		</div>

		<div id="overlay" onclick="hidePopup();"></div>

		<div id="popup">
			<div class="popupheader">
				<div class="popupheading">Your message</div>
			</div>
		</div>

		<script type="text/javascript" defer>
			var overlay = document.getElementById("overlay");
			var popup = document.getElementById("popup");

			function showPopup() {
				overlay.classList.add("dimpage");
				setTimeout(function() {
					popup.classList.add("showpopup");
				}, 400);
			}

			// I'm very sorry.
			function hidePopup() {
				popup.classList.remove("showpopup");
				popup.classList.add("hidepopup");
				setTimeout(function() {
					popup.classList.remove("hidepopup");
					overlay.classList.remove("dimpage");
					overlay.classList.add("undimpage");

					setTimeout(function() {
						overlay.classList.remove("undimpage");
					}, 400);
				}, 400);
			}
		</script>
	</body>
</html>
