<!DOCTYPE html>
<html>
	<head>
		<title>shinomiya - Your website title</title>
		<link rel="stylesheet" href="assets/css/fontello.css">
		<link rel="stylesheet" href="assets/css/shinomiya.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Your very own website utilizing the shinomiya template">
    	<meta name="keywords" content="put,your,tags,here">
    	<meta name="author" content="Your name">
    	<meta name="twitter:card" content="summary">
    	<meta name="twitter:creator" content="@yourtwittertag">
    	<meta property="og:url" content="https://yourdomain.com/">
    	<meta property="og:title" content="Your name">
    	<meta property="og:description" content="Your very own website utilizing the shinomiya template">
    	<meta property="og:image" content="https://yourdomain.com/assets/img/shinomiya.png" />
	</head>
	<body>
		<div class="container">
			<div class="box box-avatar">
				<img src="assets/img/shinomiya.png" class="avatar"><br>
				<span class="heading">Mypage</span>
				<div class="bio">
					<span class="lowercaps"></span> Coming soon
				</div>
			</div>

			<div class="headerDivider"></div>

			<div class="box">
				<div class="heading">Contact Us</div>

				<a class="link" href="mailto:surafelaramde@yahoo.com"><i class="icon-mail"></i>surafelaramde@yahoo.com</a>
				
				
				<div class="quote">Join the revolution.</div>
				<div class="quoteauthor">- Mypage</div>
			</div>
		</div>

		<div id="overlay" onclick="hidePopup();"></div>

		<div id="popup">
			<div class="popupheader">
				<div class="popupheading">Your message</div>
			</div>
		</div>

		<script type="text/javascript" defer>
			var overlay = document.getElementById("overlay");
			var popup = document.getElementById("popup");

			function showPopup() {
				overlay.classList.add("dimpage");
				setTimeout(function() {
					popup.classList.add("showpopup");
				}, 400);
			}

			// I'm very sorry.
			function hidePopup() {
				popup.classList.remove("showpopup");
				popup.classList.add("hidepopup");
				setTimeout(function() {
					popup.classList.remove("hidepopup");
					overlay.classList.remove("dimpage");
					overlay.classList.add("undimpage");

					setTimeout(function() {
						overlay.classList.remove("undimpage");
					}, 400);
				}, 400);
			}
		</script>
	</body>
</html>
